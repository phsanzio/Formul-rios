<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 04 - Pedro Sanzio</title>
    <link rel="stylesheet" href="styles/style04.css">
    <script src="scripts/ex04.js"></script>
    <link type="image/png" sizes="32x32" rel="icon" href="favicons/xicara-de-cafe.png">
</head>
<body>
    <form id="div_coffeeshop">

        <div id="title">
            <label for="title">Cafeteria AutoCuidado</label>
        </div>

        <div id="drinks">

            <div id="subtitle">
                <label for="text">Escolha sua bebida</label>
            </div>
            
            <div id="drink_options">

                <div id="dt_opt">
                    <input type="checkbox" name="bebida" value="coffee"  onclick="selected_one(this)"> Café puro
                    <img src="images/coffee.png" alt="image of coffee">
                </div>

                <div id="dt_opt">
                    <input type="checkbox" name="bebida" value="milk" onclick="selected_one(this)"> Café com leite
                    <img src="images/coffee_with_milk.png" alt="image of coffee with milk">
                </div>

                <div id="dt_opt">
                    <input type="checkbox" name="bebida" value="chocolate" onclick="selected_one(this)"> Chocolate
                    <img src="images/chocolate.png" alt="image of chocolate">
                </div>
                
                
            </div>
        </div>

        <div id="torras">
            <div id="subtitle">
                <label for="text">Torra do café</label>
            </div>
            <div id="drink_options">
                <div id="dt_opt">
                    <input type="radio" name="torra" value="low" checked> Leve
                </div>

                <div id="dt_opt">
                    <input type="radio" name="torra" value="medium"> Média
                </div>

                <div id="dt_opt">
                    <input type="radio" name="torra" value="high"> Forte
                </div>
                
            </div>
        </div>
     
        <div id="accompaniments">
            <div id="subtitle">
                <label for="text">Acompanhamentos</label>
            </div>
            <div id="acom_options">

                <div id="a_opt">
                    <input type="checkbox" name="acompa" value="chantilly"> Chantilly
                </div>

                <div id="a_opt">
                    <input type="checkbox" name="acompa" value="raspas"> Raspas de Chocolate
                </div>

                <div id="a_opt">
                    <input type="checkbox" name="acompa" value="ovomaltine"> Ovomaltine
                </div>
                
            </div>
        </div>

        <div id="buttons">
            <button type="button" id="enter">Fazer Pedido</button>
        </div>

    </form>
</body>
</html>
