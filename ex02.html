<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 02 - Pedro Sanzio</title>
    <link rel="stylesheet" href="styles/style02.css">
</head>
<body>
    <div id="div_forms">
        <form id="div_contato">

            <div id="title">
                <label for="title">Fale Conosco</label>
            </div>
            <hr>
            <div id="subtitle">
                <label for="subtitle">Você tem alguma dúvida, sugestão ou crítica? Envie para nós!</label>
            </div>
         
            <div id="user">
                <label for="nome">NOME</label>
                <input type="text">
            </div>

            <div id="password">
                <label for="email">E-MAIL</label>
                <input type="text">
            </div>
            
            <div id="message">
                <label for="email">COMENTÁRIOS</label>
                <textarea id="msg"></textarea>
            </div>

            <div id="buttons">
                <button type="button" id="enter">Entrar</button>
                <button type="reset" id="clean">Limpar</button>
            </div>

        </form>
    </div>
</body>
</html>
