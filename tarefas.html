<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - Pedro Sanzio</title>
    <link rel="stylesheet" href="styles/tarefas.css">
    <script src="scripts/tarefas.js"></script>
</head>
<body>
    <div id="menu_left">
        <div id="insert_tasks">
            <form>
    
                <div id="title">
                    <label for="title">TODO LIST</label>
                </div>
        
                <div id="new_tasks">
    
                    <div id="subtitle">
                        <label for="text">Insira uma nova tarefa</label>
                    </div>

                    <div id="input_task">
                        <input type="text" id="write_task">
                    </div>

                    <div id="subtitle">
                        <label for="text">Defina a prioridade</label>
                    </div>

                    <div id="priority_task">
                        <input type="radio" name="priority" value="alta">Alta
                        <input type="radio" name="priority" value="baixa" checked>Baixa
                    </div>
    
                </div>
                
                <div id="hidden_div" style="display: none;">
                </div>    

                <div id="buttons">
                    <button type="button" id="clean_save" onclick="clear_input()">Limpar</button>
                    <button type="button" id="clean_save" onclick="save_task()">Salvar</button>
                </div>
        
            </form>
        </div>

        <div id="filters">
            <div id="title">
                <label for="title">FILTROS</label>
            </div>

            <button type="button" onclick="view_allTasks()">TODAS</button>
            <button type="button" >NÃO CONCLUÍDAS</button>
            <button type="button" >CONCLUÍDAS</button>
            <button type="button" onclick="view_highTasks()">ALTA</button>
            <button type="button" onclick="view_lowTasks()">BAIXA</button>
        </div>

    </div>
    
    
    <div id="view_tarefas">

        <div id="gallery_tasks">
        </div>

    </div>

</body>
</html>
