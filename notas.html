<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - Pedro Sanzio</title>
    <link rel="stylesheet" href="styles/notas.css">
    <script src="scripts/notas.js"></script>
    <link type="image/png" sizes="64x64" rel="icon" href="favicons/bloco-de-anotacoes.png">
</head>
<body>
    <div id="menu_left">
        <div id="insert_notes">
            <form>
    
                <div id="title">
                    <label for="title">NOTES</label>
                </div>
        
                <div id="new_notes">
    
                    <div id="subtitle">
                        <label for="text">Título</label>
                    </div>

                    <div id="input_task">
                        <input type="text" id="write_title" class="write_note">
                    </div>

                    <div id="subtitle">
                        <label for="text" id="">Conteúdo</label>
                    </div>

                    <div id="input_task">
                        <textarea name="corpo_nota" id="write_content" class="write_note"></textarea>
                    </div>

    
                </div>
                
                <div id="hidden_div" style="display: none;">
                </div>    

                <div id="buttons">
                    <button type="button" id="clean_save" onclick="clear_input()">Limpar</button>
                    <button type="button" id="clean_save" onclick="save_note()">Salvar</button>
                </div>
        
            </form>
        </div>


    </div>
    
    
    <div id="view_notes">

        <div id="search_div">
            <input type="text" placeholder="Pesquise..." id="search_input" onkeyup="searchNotes()">
        </div>

                    <label id="note_title">Senhas dos meus apps</label>

                </div>
                
                <div class="div_delete">
                    <button class="delete_button" onclick="deleteNote(this)"><img src="images/excluir.png" alt=""></button>
                </div>

            </div>

            <div class="note">
                <div class="content_note">
                    <label id="note_title">Senhas dos meus apps</label>
                    <label id="note_content">mensagem da nota blabla</label>
                </div>
                
                <div class="div_delete">
                    <button class="delete_button" onclick="deleteNote(this)"><img src="images/excluir.png" alt=""></button>
                </div>

            </div>

            <div class="note">
                <div class="content_note">
                    <label id="note_title">Senhas dos meus apps</label>
                    <label id="note_content">mensagem da nota blabla</label>
                </div>
                
                <div class="div_delete">
                    <button class="delete_button" onclick="deleteNote(this)"><img src="images/excluir.png" alt=""></button>
                </div>

            </div>

        </div>

    </div>
